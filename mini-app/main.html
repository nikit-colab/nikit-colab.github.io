<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h2 class="auth-title">Авторизация</h2>
        <img src="logos/oatlog.png" alt="Логотип" class="logo">

        <div class="form-group">
            <label for="login" class="input-label visually-hidden">Логин</label>
            <input type="text" id="login" class="input-field" placeholder="Логин" required>
        </div>

        <div class="form-group">
            <label for="password" class="input-label visually-hidden">Пароль</label>
            <input type="password" id="password" class="input-field" placeholder="Пароль" required>
        </div>

        <button id="login-btn" class="button primary">Войти</button>

        <p class="forgot-password">
            <a href="/recover-password">Восстановить пароль</a>
        </p>

        <div class="error-message" id="error-message" aria-live="polite" style="display: none;"></div>
        <div class="success-overlay" id="success-overlay"></div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
